<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>Scraping With Mongoose</title>
  <style>
    body {
      background-color: rgb(124, 144, 231)
    }

    #wrapper {
      width: 960px;
      margin-left: auto;
      margin-right: auto;
      padding-top: 5%;
    }

    #articles {
      display: inline-block;
      overflow: auto;
      width: 60%;
      height: 700px;
    }

    #notes {
      float: right;
      width: 30%;
    }

    textarea,
    input {
      display: block;
      width: 100%;
      background-color: #FCF5C7;
    }

    input {
      height: 36px;
      font-size: 24px;
    }

    textarea {
      height: 200px;
      font-size: 18px;
    }

    #time2scrape {
      width: 60%;
      padding-bottom: 10px;
    }
  </style>
</head>

<body>
  <div id="wrapper">
    <h1>News Scraper</h1>
    <button type="button" id="time2scrape" class="btn btn-light">Press to Scrape</button>
    <div id="articles"></div>
    <!-- Articles inserted here -->
    <div id="comments">
      <!-- Comments Here -->
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="app.js"></script>
</body>

</html>
